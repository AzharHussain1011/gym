<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Olympus Fitness Gym</title>
    <link rel="stylesheet" href="../css/log-in.css">
</head>
<body class="login-body">
    <div class="login-overlay"></div>
    <div class="login-container">
        <img src="../images/gym logo.jpg" alt="Olympus Fitness Gym Logo" class="login-logo">
        <h1 class="login-title">Admin Login</h1>
        <form id="loginForm" class="login-form">
            <input type="text" id="username" class="login-input" placeholder="Username" required>
            <input type="password" id="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="resetPassword.html" class="forgot-password-link">Forgot Password?</a>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
