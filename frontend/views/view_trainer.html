<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer List - Olympus Fitness Gym</title>
    <link rel="stylesheet" href="../css/view_trainer.css">
</head>
<body class="trainer-list-body">
    <div class="trainer-list-container">
        <h1 class="trainer-list-title">Trainer List</h1>
        <table class="trainer-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Salary (INR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Trainer data will be dynamically populated here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="total-salary-label">Total Salary:</td>
                    <td id="totalSalary" class="total-salary-amount">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="../js/viewTrainer.js"></script>
</body>
</html>
