<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member - Olympus Fitness Gym</title>
    <link rel="stylesheet" href="../css/add_member.css">
</head>
<body class="add-member-body">
    <img src="../images/gym_background_image.jpg" alt="Gym Background" class="bg-image">
    <div class="add-member-overlay">
        <h1 id="member-head" class="add-member-title"></h1>
        <form id="addMemberForm" class="add-member-form" >
            <div class="form-row">
                <div class="form-group">
                    <label for="memberId"  class="form-label">Member ID (For new member, keep it blank):</label>
                    <input type="text" autocomplete="off" id="memberId" class="form-input" placeholder="Member ID">
                </div>
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-input" autocomplete="off" placeholder="Name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="text" id="phone" class="form-input" placeholder="Phone Number" autocomplete="off" required pattern="\d{10}" title="Please enter a valid 10-digit phone number">
                </div>
                <div class="form-group">
                    <label for="address" class="form-label">Address:</label>
                    <input type="text" id="address" class="form-input" placeholder="Address" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="status" class="form-label">Package Value:</label>
                    <input type="number" placeholder="Enter Package Amount" id="packageValue" class="form-input">
                    </div>
                <div class="form-group">
                    <label for="status" class="form-label">Payment Mode:</label>
                    <select id="paymentMode" class="form-input" required>
                        <option value="cash">Cash</option>
                        <option value="online">Online</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="membershipType" class="form-label">Membership Type:</label>
                    <select id="membershipType" class="form-input" required>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="halfYearly">Half Yearly</option>
                        <option value="yearly">Yearly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount" class="form-label">Amount Paid:</label>
                    <input type="number" placeholder="Enter Amount" id="amount" class="form-input">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="startDate" class="form-label">Start Date:</label>
                    <input type="date" id="startDate" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="endDate" class="form-label">End Date:</label>
                    <input type="date" id="endDate" class="form-input" readonly>
                </div>
            </div>

            <div class="form-buttons">
                <button type="button" id="clearButton" class="form-button">Clear</button>
                <button type="submit" class="form-button">Save</button>
            </div>
        </form>
    </div>
    <script src="../js/addMember.js"></script>
</body>
</html>
