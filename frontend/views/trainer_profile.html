<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Profile - Olympus Fitness Gym</title>
    <link rel="stylesheet" href="../css/trainer_profile.css">
</head>
<body class="trainer-profile-body">
    <div class="trainer-profile-container">
        <h1 class="trainer-profile-title">Trainer Profile</h1>
        <div class="trainer-info">
            <p><strong>ID:</strong> <span id="trainerId"></span></p>
            <p><strong>Name:</strong> <span id="trainerName"></span></p>
            <p><strong>Phone Number:</strong> <span id="trainerPhone"></span></p>
            <p><strong>Email:</strong> <span id="trainerEmail"></span></p>
        </div>
        <h2 class="assigned-classes-title">Assigned Classes</h2>
        <ul id="assignedClassesList">
            <!-- Assigned classes will be populated here -->
        </ul>
        <h2 class="pt-sessions-title">Personal Training (PT) Sessions</h2>
        <ul id="ptSessionsList">
            <!-- PT sessions will be populated here -->
        </ul>
    </div>
    <script src="../js/trainerProfile.js"></script>
</body>
</html>
