<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trainer - Olympus Fitness Gym</title>
    <link rel="stylesheet" href="../css/add_trainer.css">
</head>
<body class="add-trainer-body">
    <div class="add-trainer-container">
        <h1 class="add-trainer-title">Add Trainer</h1>
        <form id="addTrainerForm" class="add-trainer-form">
            <div class="form-group">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" class="form-input" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" id="phone" class="form-input" placeholder="Phone Number" required pattern="\d{10}" title="Please enter a valid 10-digit phone number">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-input" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="salary" class="form-label">Salary:</label>
                <input type="number" id="salary" class="form-input" placeholder="Salary" required>
            </div>
            <div class="form-buttons">
                <button type="button" id="clearButton" class="form-button">Clear</button>
                <button type="submit" class="form-button">Save</button>
            </div>
        </form>
    </div>
    <script src="../js/addTrainer.js"></script>
</body>
</html>
